<div class="todo-manager-container">
  <h2>To-Do List</h2>
  <!-- Input field for adding a new task -->
  <input [(ngModel)]="newTask" type="text" placeholder="Enter a new task" />
  <!-- Button to add the new task to the list -->
  <button (click)="addTask()">Add Task</button>
  <!-- Display the list of tasks -->
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
      <!-- Button to remove a task from the list -->
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
