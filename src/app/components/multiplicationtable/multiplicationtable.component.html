<div>
  <label for="inputNumber">Enter a number: </label>
  <input type="number" id="inputNumber" [(ngModel)]="inputNumber" /><br>
  <button (click)="generateTable()">Generate a Multiplication Table</button>
</div>
<div *ngIf="multiplicationTable.length > 0">
  <h3>Multiplication Table for {{ inputNumber }}:</h3>
  <ul>
    <li *ngFor="let value of multiplicationTable">{{ inputNumber }} x {{ multiplicationTable.indexOf(value) + 1 }} = {{ value }}</li>
  </ul>
</div>
