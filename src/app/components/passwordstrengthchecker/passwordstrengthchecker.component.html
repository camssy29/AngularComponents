<div>
  <h2>Password Strength Checker</h2>

  <label for="password">Enter password: </label>
  <input type="password" [(ngModel)]="password" placeholder="Enter password" (input)="checkStrength()" />
  <br/><br/>


  <p>Password Strength:
    <span [ngClass]="{
      'weak': strength === 'Weak',
      'medium': strength === 'Medium',
      'strong': strength === 'Strong'
    }">{{ strength }}</span>
  </p>
</div>
